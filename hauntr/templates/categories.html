{% extends "base.html" %}
{% block title %}Categories &ndash; {{ super() }}{% endblock %}

{% block content %}
<article class="post">
  <header>
    <h1>Categories</h1>
  </header>
  <div>
    <ul class="list">
      {% for category, articles in categories|sort %}
      <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
