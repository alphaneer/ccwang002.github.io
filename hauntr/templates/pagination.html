{% if DEFAULT_PAGINATION %}
<nav class="pagination" role="navigation">
    {% if articles_page and articles_page.has_previous() %}
        <a class="newer-posts" href="{{ SITEURL }}/{{ articles_previous_page.url }}">&larr; Previous</a>
    {% endif %}
	{% if articles_page %}
		<span class="page-number">Page {{ articles_page.number }} of {{ articles_paginator.num_pages }}</span>
	{% endif %}
	{% if articles_page and articles_page.has_next() %}
	<a class="older-posts" href="{{ SITEURL }}/{{ articles_next_page.url }}">Next &rarr;</a>
	{% endif %}
</nav>
{% endif %}
